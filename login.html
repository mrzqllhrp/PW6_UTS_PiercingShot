<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Point Blank</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login and Register</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 4.0.0 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="./stylelogin.css">
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Login Form -->
        <div class="col-lg-6 col-md-6 login-box" id="login-box">
            <div class="col-lg-12 login-title">
                Log In
            </div>
            <div class="col-lg-12 login-form">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-6 login-btm login-text">
                            <!-- Error Message -->
                        </div>
                        <div class="col-lg-6 login-btm login-button">
                          <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                          <p class="mt-3">Don't have an account? <a href="#" onclick="switchToRegister()" class="btn btn-outline-secondary">REGISTER</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Register Form -->
        <div class="col-lg-6 col-md-6 login-box" id="register-box" style="display: none;">
            <div class="col-lg-12 login-title">
                Register
            </div>
            <div class="col-lg-12 login-form">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label class="form-control-label">PASSWORD</label>
                      <input type="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control">
                </div>
                    <div class="form-group">
                        <label class="form-control-label">EMAIL</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-6 login-btm login-text">
                            <!-- Error Message -->
                        </div>
                        <div class="col-lg-6 login-btm login-button">
                            <button type="submit" class="btn btn-outline-primary">REGISTER</button>
                            <p class="mt-3">Already have an account? <a href="#" onclick="switchToLogin()" class="btn btn-outline-secondary">LOGIN</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function switchToRegister() {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('register-box').style.display = 'block';
    }

    function switchToLogin() {
        document.getElementById('login-box').style.display = 'block';
        document.getElementById('register-box').style.display = 'none';
    }
</script>

</body>
</html>
